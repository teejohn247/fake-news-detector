<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Verification - Fake News Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .main-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .input-section label {
            display: block;
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: monospace;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
            margin-top: 30px;
        }
        
        .verification-status {
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .verification-status.valid {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
        }
        
        .verification-status.invalid {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
        }
        
        .verification-status h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .record-details {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .record-details h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: 600;
            color: #666;
        }
        
        .detail-value {
            color: #333;
            word-break: break-all;
            text-align: right;
            max-width: 60%;
        }
        
        .hash-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            word-break: break-all;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Verify Blockchain Record</h1>
            <p>Check authenticity using transaction hash</p>
        </div>
        
        <div class="main-card">
            <div class="input-section">
                <label for="hashInput">Enter Transaction Hash:</label>
                <input 
                    type="text" 
                    id="hashInput" 
                    placeholder="Paste transaction hash here (64 characters)"
                />
            </div>
            
            <button onclick="verifyHash()">üîí Verify Record</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Verifying blockchain record...</p>
            </div>
            
            <div class="results" id="results">
                <div class="verification-status" id="verificationStatus">
                    <h2 id="statusTitle"></h2>
                    <p id="statusMessage"></p>
                </div>
                
                <div class="record-details">
                    <h3>üìÑ Record Details</h3>
                    <div id="recordDetails"></div>
                </div>
                
                <div class="record-details">
                    <h3>üîí Cryptographic Verification</h3>
                    <div class="detail-row">
                        <span class="detail-label">Transaction Hash:</span>
                    </div>
                    <div class="hash-box" id="transactionHash"></div>
                    
                    <div class="detail-row" style="margin-top: 15px;">
                        <span class="detail-label">Previous Hash:</span>
                    </div>
                    <div class="hash-box" id="previousHash"></div>
                </div>
            </div>
            
            <a href="/" class="back-link">‚Üê Back to Detector</a>
        </div>
    </div>
    
    <script>
        async function verifyHash() {
            const hash = document.getElementById('hashInput').value.trim();
            
            if (!hash) {
                alert('Please enter a transaction hash');
                return;
            }
            
            if (hash.length !== 64) {
                alert('Invalid hash format. Hash should be 64 characters long.');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            try {
                const response = await fetch(`/verify/${hash}`);
                const data = await response.json();
                
                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }
                
                displayResults(data);
                
            } catch (error) {
                alert('Error verifying hash: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function displayResults(data) {
            const status = document.getElementById('verificationStatus');
            const statusTitle = document.getElementById('statusTitle');
            const statusMessage = document.getElementById('statusMessage');
            
            if (data.verified) {
                status.className = 'verification-status valid';
                statusTitle.textContent = '‚úÖ VERIFIED';
                statusMessage.textContent = data.message;
            } else {
                status.className = 'verification-status invalid';
                statusTitle.textContent = '‚ùå VERIFICATION FAILED';
                statusMessage.textContent = data.message;
            }
            
            // Display record details
            const record = data.record;
            const recordDetails = document.getElementById('recordDetails');
            
            const resultClass = record.result === 'REAL' ? 'style="color: #4caf50; font-weight: bold;"' : 'style="color: #f44336; font-weight: bold;"';
            
            let articleSection = '';
            if (record.article_preview) {
                articleSection = `
                <div class="detail-row">
                    <span class="detail-label">Article Preview:</span>
                </div>
                <div class="hash-box" style="margin-top: 5px; font-family: inherit; white-space: pre-wrap;">${escapeHtml(record.article_preview)}${record.article_preview.length >= 200 ? '...' : ''}</div>
                `;
            }
            if (record.article_hash) {
                articleSection += `
                <div class="detail-row" style="margin-top: 10px;">
                    <span class="detail-label">Article Hash (verify text):</span>
                </div>
                <div class="hash-box" style="margin-top: 5px; font-size: 0.8rem;">${record.article_hash}</div>
                <p style="margin-top: 8px; font-size: 0.9rem; color: #666;">Paste your article into a SHA256 tool to confirm this exact text was verified.</p>
                `;
            }
            recordDetails.innerHTML = `
                <div class="detail-row">
                    <span class="detail-label">Block Number:</span>
                    <span class="detail-value">#${record.block_number}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Article ID:</span>
                    <span class="detail-value">${record.article_id}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Verification Result:</span>
                    <span class="detail-value" ${resultClass}>${record.result}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">BERT AI Score:</span>
                    <span class="detail-value">${(record.bert_score * 100).toFixed(2)}%</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Heuristic Score:</span>
                    <span class="detail-value">${(record.heuristic_score * 100).toFixed(2)}%</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Timestamp:</span>
                    <span class="detail-value">${new Date(record.timestamp).toLocaleString()}</span>
                </div>
                ${articleSection}
            `;
            
            // Display hashes
            document.getElementById('transactionHash').textContent = record.hash;
            document.getElementById('previousHash').textContent = record.previous_hash;
            
            // Show results
            document.getElementById('results').style.display = 'block';
            
            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }
        
        // Allow Enter key to submit
        document.getElementById('hashInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyHash();
            }
        });

        // Auto-verify if hash in URL
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const hash = params.get('hash');
            if (hash) {
                document.getElementById('hashInput').value = hash;
                verifyHash();
            }
        });
    </script>
</body>
</html>
